apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference the base configuration
bases:
- ../../base

# Set the namespace for all resources
namespace: lamp-dev

# Define images to replace
images:
- name: lamp-app
  newName: image-registry.openshift-image-registry.svc:5000/lamp-dev/lamp-app
  newTag: latest

# Apply patches to the base resources
patchesStrategicMerge:
- |-
  # Patch for development environment settings
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: lamp-app
  spec:
    replicas: 1  # Only one replica for dev
    template:
      spec:
        containers:
        - name: lamp-app
          resources:
            limits:
              memory: "256Mi"
              cpu: "200m"
            requests:
              memory: "128Mi"
              cpu: "100m"

# Add common labels to all resources
commonLabels:
  environment: dev