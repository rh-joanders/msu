# Updated deployment.yaml with improved readiness probe
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lamp-app
  labels:
    app: lamp-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lamp-app
  template:
    metadata:
      labels:
        app: lamp-app
    spec:
      containers:
      - name: lamp-app
        image: lamp-app:latest
        ports:
        - containerPort: 8080
          name: http
        # Environment variables for MySQL connection
        env:
        - name: MYSQL_SERVICE_HOST
          value: mysql
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: database
        # Resource requests and limits
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
          requests:
            memory: "128Mi"
            cpu: "100m"
        # Updated health checks
        livenessProbe:
          httpGet:
            path: /index.php
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /index.php
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        # Add a startup probe for initial boot
        startupProbe:
          httpGet:
            path: /index.php
            port: 8080
          failureThreshold: 30
          periodSeconds: 10